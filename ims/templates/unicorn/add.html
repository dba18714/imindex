<div class="max-w-2xl mx-auto px-3">

    <!-- Component: Rounded large size textarea with helper text-->
    <div class="relative mt-10">
        <textarea unicorn:loading.attr="disabled" unicorn:model="url" id="id-l03" name="id-l03" rows="3" placeholder="Write your message" 
        unicorn:dirty.class.remove="text-slate-500" unicorn:dirty.class="text-red-500" 
                  class="relative w-full p-4 placeholder-transparent transition-all border rounded outline-none focus-visible:outline-none peer border-slate-200 text-slate-500 autofill:bg-white invalid:border-pink-500 invalid:text-pink-500 focus:border-stone-500 focus:outline-none invalid:focus:border-pink-500 disabled:cursor-not-allowed disabled:bg-slate-50 disabled:text-slate-400">
        </textarea>
        <label for="id-l03"
               class="cursor-text peer-focus:cursor-default absolute left-2 -top-2 z-[1] px-2 text-xs text-slate-400 transition-all before:absolute before:top-0 before:left-0 before:z-[-1] before:block before:h-full before:w-full before:bg-white before:transition-all peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-required:after:text-pink-500 peer-required:after:content-['\00a0*'] peer-invalid:text-pink-500 peer-focus:-top-2 peer-focus:text-xs peer-focus:text-stone-500 peer-invalid:peer-focus:text-pink-500 peer-disabled:cursor-not-allowed peer-disabled:text-slate-400 peer-disabled:before:bg-transparent">
            请填入您要添加的 Telegram 链接
        </label>
        <small class="absolute flex justify-between w-full px-4 py-1 text-xs transition text-slate-400 peer-invalid:text-pink-500">
            <span>如要同时添加多条，请每行一条</span>
        </small>
    </div>
    <!-- End Rounded large size textarea with helper text -->

    <div class="text-right mt-5">

        <span class="text-red-500 text-sm">提示：当输入框的内容不是红色时再点击提交才有效</span>

        <button unicorn:click="add" unicorn:key="add" unicorn:loading.attr="disabled"
                class="inline-flex items-center justify-center h-10 gap-2 px-10 text-sm font-medium tracking-wide text-white transition duration-300 rounded focus-visible:outline-none whitespace-nowrap bg-indigo-500 hover:bg-indigo-600 focus:bg-indigo-700 disabled:cursor-not-allowed disabled:border-indigo-300 disabled:bg-indigo-300 disabled:shadow-none">
            <span>提交</span>
            <span class="relative only:-mx-6" unicorn:loading unicorn:target="add">
                    <svg class="w-4 h-4 animate-spin text-white group-hover:text-orange-600 group-focus:text-orange-700"
                         xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" role="graphics-symbol"
                         aria-labelledby="title-76 desc-76">
                    <title id="title-76">Icon title</title>
                    <desc id="desc-76">
                    A more detailed description of the icon
                    </desc>
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </span>
        </button>
        <!-- End Base primary basic button -->

    </div>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    {% for link in links %}
        <div>
            <a href="{% url 'ims:detail' link.uuid %}" class="underline">
                查看：{{ link.url|truncatechars:80 }}
            </a>
        </div>
    {% endfor %}

</div>
