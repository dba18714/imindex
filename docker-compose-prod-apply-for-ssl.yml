version: '3'

services:
  certbot:
    image: certbot/certbot
    container_name: certbot-apply-for-ssl
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./letsencrypt/:/etc/letsencrypt/
      - ./logs/:/var/log/letsencrypt/
      - ./certbot:/var/www/certbot
    ports:
      - "80:80"
    command: certonly --standalone -d tnav.me --email dba18714@gmail.com --agree-tos --non-interactive
    depends_on:
      - nginx

