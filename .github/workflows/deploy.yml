name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Create Archive of Repository
        run: tar -czf repo.tar.gz --exclude='.git/*' --exclude='node_modules/*' .

      - name: Transfer Archive to Server
        run: rsync -avz -e "ssh -o StrictHostKeyChecking=no" repo.tar.gz ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }}:/app/imindex/

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            echo "在服务器上解压归档"
            cd /app/imindex
            tar -xzf repo.tar.gz
            rm repo.tar.gz

            # ...（其他服务器上的安装和部署命令）
